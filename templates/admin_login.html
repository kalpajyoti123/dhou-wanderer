<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access | Wanderer</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background: #121212; color: white; 
        }
        .admin-card { 
            background: #1e1e1e; padding: 40px; border-radius: 15px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; 
            width: 300px; border: 1px solid #333;
        }
        h2 { margin-top: 0; text-transform: uppercase; letter-spacing: 2px; font-size: 18px; color: #888; }
        input { 
            padding: 15px; border: 1px solid #333; border-radius: 8px; 
            width: 100%; margin-bottom: 20px; display: block; 
            box-sizing: border-box; background: #2d2d2d; color: white; outline: none;
        }
        input:focus { border-color: #F56A6A; }
        button { 
            background: #F56A6A; color: white; border: none; padding: 15px; 
            border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; 
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        button:hover { background: white; color: #121212; }
        .alert { color: #F56A6A; font-size: 13px; margin-bottom: 15px; }
        .back-link { display: block; margin-top: 20px; color: #666; text-decoration: none; font-size: 12px; }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="admin-card">
        <h2>Admin Portal</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="password" name="password" placeholder="Enter Access Key" required autofocus>
            <button type="submit">Unlock</button>
        </form>
        <a href="/" class="back-link">‚Üê Return to Website</a>
    </div>
</body>
</html>
