<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password | Wanderer</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f7f6; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 350px; text-align: center; }
        h2 { margin-top: 0; color: #333; }
        input { padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; width: 100%; margin-bottom: 15px; display: block; box-sizing: border-box; }
        button { background: #F56A6A; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; }
        button:hover { background: #1a1a1a; }
        
        @media (prefers-color-scheme: dark) {
            body { background: #121212; }
            .card { background: #1e1e1e; color: #f0f0f0; border: 1px solid #333; }
            h2 { color: #f0f0f0; }
            input { background: #2d2d2d; border-color: #333; color: white; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>New Password</h2>
        <p style="color: #888; font-size: 14px; margin-bottom: 20px;">Create a strong password for your account.</p>
        
        <form method="POST">
            <input type="password" name="password" placeholder="New Password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
