<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #eee; border-radius: 10px; }
        h2 { color: #2ecc71; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Receipt</h2>
        <p>Hi {{ name }},</p>
        <p>We have received your payment for <strong>{{ trip }}</strong>.</p>
        <p><strong>Payment ID:</strong> {{ payment_id }}<br>
        <strong>Date:</strong> {{ date }}</p>
        <p>Your booking is now CONFIRMED! Get ready for an adventure.</p>
        <p>Cheers,<br>The Wanderer Team</p>
    </div>
</body>
</html>
