<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #eee; border-radius: 10px; }
        h2 { color: #F56A6A; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Booking Confirmation</h2>
        <p>Hi {{ name }},</p>
        <p>Thank you for booking your trip to <strong>{{ trip }}</strong> with Wanderer Travels.</p>
        <p>We have received your booking request. Please proceed to payment to confirm your spot.</p>
        <p>Safe Travels,<br>The Wanderer Team</p>
    </div>
</body>
</html>
