<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful - Wanderer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .success-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #d4edda;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .check-icon {
            color: #28a745;
            font-size: 40px;
            font-weight: bold;
        }
        h1 {
            margin: 0 0 10px;
            color: #28a745;
        }
        p {
            margin: 10px 0;
            line-height: 1.6;
            color: #666;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="icon-circle">
            <span class="check-icon">âœ“</span>
        </div>
        <h1>Booking Confirmed!</h1>
        <p>Thank you, <strong>{{ booking.name }}</strong>.</p>
        <p>Your trip to <strong>{{ booking.trip }}</strong> has been successfully booked and paid for.</p>
        <p style="font-size: 0.9em; color: #888;">A confirmation email has been sent to {{ booking.email }}.</p>
        <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
